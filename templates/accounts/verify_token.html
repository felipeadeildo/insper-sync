{% extends "base.html" %} {% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Verificação de Email</h1>
      <div class="py-6">
        <p class="mb-4">
          Para confirmar o email <strong>{{ email }}</strong>, clique no botão
          abaixo.
        </p>
      </div>

      <form method="post" action="{% url 'verify_token' token %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">
          Verificar Email
        </button>
      </form>

      <div class="mt-6 text-sm opacity-80">
        <p>Esta verificação é necessária para ativar sua conta.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
