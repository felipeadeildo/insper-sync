{% extends "base.html" %}

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Verificação de Email</h1>
      <div class="py-6">
        <p class="mb-2">Verificando o email <strong>{{ email }}</strong></p>
        <div class="flex justify-center mt-4">
          <span class="loading loading-spinner loading-md text-primary"></span>
        </div>
        <p class="text-sm mt-4">Aguarde, estamos processando sua verificação...</p>
      </div>

      <form id="verifyForm" method="post" action="{% url 'verify_token' token %}" class="hidden">
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>

<script>
  window.addEventListener('load', function() {
    setTimeout(function() {
      document.getElementById('verifyForm').submit();
    }, 750);
  });
</script>
{% endblock %}
